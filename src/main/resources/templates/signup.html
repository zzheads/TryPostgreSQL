<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head"></head>
<body>
<nav th:replace="layout :: nav"></nav>

<div class="grid-container">

  <div th:replace="layout :: logo"></div>
  <div th:replace="layout :: flash"></div>

  <div class="grid-100">
  <div class="recipes">

    <!-- All users for checking availability of new username -->
    <p hidden="hidden" th:id="@{'user' + ${stat.index}}" th:each="u, stat : ${allUsers}" th:text="${u.username}"></p>

        <div class="prefix-20 grid-60 suffix-20">
            <p>
                <input id="username" th:value="${user.username}" placeholder="Username"/>
            </p>
        </div><div class="clear"></div>
        <div class="prefix-20 grid-60 suffix-20">
            <p>
                <input id="password1" th:value="${user.password}" placeholder="Password" type="password"/>
            </p>
        </div><div class="clear"></div>
        <div class="prefix-20 grid-60 suffix-20">
            <p>
                <input id="password2" th:value="${user.password}" placeholder="Password Again" type="password"/>
            </p>
          </div><div class="clear"></div>
          <div class="prefix-20 grid-60 suffix-20">
              <p>
                  <button type="button" onclick="submitForm()">Sign-up</button>
              </p>
          </div><div class="clear"></div>

      </div> <!-- recipes -->
    </div> <!-- grid-100 -->
  </div> <!-- grid-container -->

<script src="../assets/vendor/jquery-1.12.4.min.js" type="text/javascript" charset="utf-8"></script>
<script src="../assets/scripts/flashMessage.js" type="text/javascript" charset="utf-8"></script>
<script src="../assets/scripts/signup.js" type="text/javascript" charset="utf-8"></script>
</body>
<div th:replace="layout :: footer"></div>
</html>
